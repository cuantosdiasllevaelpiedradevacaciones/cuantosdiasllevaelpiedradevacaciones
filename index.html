<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUÁNTOS DÍAS LLEVA EL PIEDRA DE VACACIONES</title>
    <style>
        @keyframes hue-rotate {
            from {
                filter: hue-rotate(0deg);
            }
            to {
                filter: hue-rotate(360deg);
            }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.5s, color 0.5s;
            animation: hue-rotate 10s infinite;
        }

        .content {
            text-align: center;
            transition: transform 0.5s;
        }

        h1 {
            font-size: 2em;
            animation: pulse 1s infinite;
        }

        p {
            font-size: 1.5em;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .color1 { background-color: #ffcccc; color: #660000; }
        .color2 { background-color: #ccffcc; color: #006600; }
        .color3 { background-color: #ccccff; color: #000066; }
        .color4 { background-color: #ffccff; color: #660066; }
        .color5 { background-color: #ccffff; color: #006666; }
        .transform1 { transform: rotate(0deg); }
        .transform2 { transform: rotate(3deg); }
        .transform3 { transform: rotate(-3deg); }
        .transform4 { transform: skew(10deg, 10deg); }
        .transform5 { transform: scale(1.1); }
        .content1 { filter: contrast(150%); }
        .content2 { filter: sepia(50%); }
        .content3 { filter: invert(100%); }
        .content4 { filter: brightness(0.5); }
        .content5 { filter: saturate(200%); }
    </style>
</head>
<body>
    <div class="content">
        <h1>CUÁNTOS DÍAS LLEVA EL PIEDRA DE VACACIONES?</h1>
        <p id="daysCount">X DÍAS</p>
        <p id="visitCount">Visitas: <img src="https://visitor-badge.laobi.icu/badge?page_id=mi_usuario.mi_repositorio" alt="Visitas"></p>
    </div>
    <script>
        function calculateDays() {
            const startDate = new Date("2024-06-21");
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const dayText = diffDays === 1 ? "DÍA" : "DÍAS";
            document.getElementById("daysCount").textContent = `${diffDays} ${dayText}`;
        }

        function applyRandomStyle() {
            const body = document.body;
            const content = document.querySelector('.content');
            const colorClass = `color${Math.floor(Math.random() * 5) + 1}`;
            const transformClass = `transform${Math.floor(Math.random() * 5) + 1}`;
            const contentClass = `content${Math.floor(Math.random() * 5) + 1}`;
            body.classList.add(colorClass);
            content.classList.add(transformClass);
            content.classList.add(contentClass);
        }

        window.onload = () => {
            calculateDays();
            applyRandomStyle();
        };
    </script>
</body>
</html>

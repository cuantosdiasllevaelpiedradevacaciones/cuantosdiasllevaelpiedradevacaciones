<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días de Vacaciones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>CUÁNTOS DÍAS LLEVA EL PIEDRA DE VACACIONES?</h1>
        <p id="daysCount">X DÍAS</p>
    </div>
    <script>
        function calculateDays() {
            const startDate = new Date("2024-06-21"); // La fecha de hoy como punto de partida
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("daysCount").textContent = `${diffDays} DÍAS`;
        }
        window.onload = calculateDays;
    </script>
</body>
</html>

        @keyframes hue-rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slide {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }

        }

        @keyframes fall {
            from { top: -10%; opacity: 1; }

        }

        @keyframes rise {

    <script>
        const emojis = ['üòú', 'üòÇ', 'üòé', 'ü§©', 'ü•≥', 'üòÅ', 'üò≤', 'üò±', 'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'ü¶Å', 'üêØ'];
        const elements = ['emoji', 'star', 'rocket'];

        async function fetchBackgroundImage() {
            const response = await fetch(`https://api.unsplash.com/photos/random?query=beach,pool&client_id=Ze6F_dyColY_l8NsMydsuwPaf8wsNgjRoJ3axx7Mm5U`);
            const data = await response.json();
            document.body.style.backgroundImage = `url(${data.urls.full})`;
        }

        function calculateDays() {
            const startDate = new Date("2024-06-21");
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const dayText = diffDays === 1 ? "D√çA" : "D√çAS";
            document.getElementById("daysCount").textContent = `${diffDays} ${dayText}`;
        }

        function applyRandomStyle() {
            const body = document.body;
            const content = document.querySelector('.content');
            const colorClass = `color${Math.floor(Math.random() * 8) + 1}`;
            const transformClass = `transform${Math.floor(Math.random() * 8) + 1}`;
            const contentClass = `content${Math.floor(Math.random() * 8) + 1}`;
            const animationClass = `animation${Math.floor(Math.random() * 4) + 1}`;
            body.classList.add(colorClass);
            content.classList.add(transformClass);
            content.classList.add(contentClass);
            content.classList.add(animationClass);
        }

        function createElement(type) {
            const element = document.createElement('div');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const randomElement = elements[Math.floor(Math.random() * elements.length)];

            element.className = `${randomElement} ${type}`;
            element.textContent = randomElement === 'emoji' ? randomEmoji : randomElement === 'star' ? '‚≠ê' : 'üöÄ';
            element.style.left = `${Math.random() * 100}%`;
            element.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(element);

            element.addEventListener('animationend', () => {
                document.body.removeChild(element);
                createElement(type);
            });
        }

        window.onload = async () => {
            await fetchBackgroundImage();
            calculateDays();
            applyRandomStyle();
            for (let i = 0; i < 5; i++) {
                createElement('falling');
                createElement('rising');
                createElement('bubbling');
            }
        };
